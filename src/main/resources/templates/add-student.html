<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: #eef2f8;
        }

        /* ===== HEADER ===== */
        .header {
            background-color: #722f37; /* wine */
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        .header h2 {
            margin: 0;
        }

        /* ===== LAYOUT ===== */
        .container {
            display: flex;
        }

        /* ===== SIDEBAR ===== */
        .sidebar {
            width: 230px;
            background: #1f3b64;
            color: #fff;
            min-height: 100vh;
        }

        .sidebar a {
            display: block;
            padding: 14px 20px;
            color: #dce6f7;
            text-decoration: none;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background: #2e5aac;
            color: #fff;
        }

        .sidebar .footer {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 14px;
        }

        /* ===== CONTENT ===== */
        .content {
            flex: 1;
            padding: 30px;
        }

        .content h1 {
            color: #722f37;
            margin-bottom: 20px;
        }

        /* ===== FORM CARD ===== */
        .card {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .col {
            flex: 1;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        textarea {
            resize: none;
            height: 70px;
        }

        .actions {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            background: #722f37;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #5e232a;
        }
    </style>
</head>

<body>

<!-- ===== HEADER ===== -->
<div class="header">
    <h2>College Information & Management System</h2>
    <div>Admin | Logout</div>
</div>

<div class="container">

    <!-- ===== SIDEBAR ===== -->
    <div class="sidebar">
        <a href="/admin-dashboard">Dashboard</a>
        <a href="/students" class="active">Manage Students</a>
        <a href="/attendance">Attendance</a>
        <a href="#">Marks</a>

        <div class="footer">
            Logged in as: <b>Admin</b>
        </div>
    </div>

    <!-- ===== CONTENT ===== -->
    <div class="content">

        <h1>Add Student</h1>

        <div class="card">
            <form action="/save" method="post">

                <div class="row">
                    <div class="col">
                        <label>Roll No</label>
                        <input type="text" name="rollNo" required>
                    </div>
                    <div class="col">
                        <label>Name</label>
                        <input type="text" name="name" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label>Gender</label>
                        <select name="gender" required>
                            <option value="">Select</option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                    <div class="col">
                        <label>Date of Birth</label>
                        <input type="date" name="dob" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label>Father Name</label>
                        <input type="text" name="fatherName">
                    </div>
                    <div class="col">
                        <label>Mother Name</label>
                        <input type="text" name="motherName">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label>Course</label>
                        <input type="text" name="course">
                    </div>
                    <div class="col">
                        <label>Semester</label>
                        <input type="number" name="semester">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label>Phone</label>
                        <input type="text" name="phone">
                    </div>
                    <div class="col">
                        <label>Parent Contact</label>
                        <input type="text" name="parentContact">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label>Email</label>
                        <input type="email" name="email">
                    </div>
                    <div class="col">
                        <label>Admission Date</label>
                        <input type="date" name="admissionDate">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label>Registration No</label>
                        <input type="text" name="registrationNo">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label>Address</label>
                        <textarea name="address"></textarea>
                    </div>
                </div>

                <div class="actions">
                    <button type="submit">Save Student</button>
                </div>

            </form>
        </div>

    </div>
</div>

</body>
</html>
