<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #eaf2fb, #f8fbff);
        }

        .breadcrumb {
            padding: 15px 30px;
            color: #555;
            font-size: 14px;
        }

        .breadcrumb span {
            color: #0d6efd;
            font-weight: bold;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        .login-box {
            background: white;
            width: 360px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .avatar {
            width: 90px;
            height: 90px;
            background: #eaf2fb;
            border-radius: 50%;
            margin: 15px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #0d6efd;
        }

        .login-box h3 {
            margin-bottom: 20px;
            color: #34495e;
        }

        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 8px;
        }

        .input-group span {
            margin-right: 8px;
            color: #555;
        }

        .input-group input {
            border: none;
            outline: none;
            width: 100%;
            font-size: 14px;
        }

        .btn-login {
            width: 100%;
            background: linear-gradient(to right, #4e73df, #224abe);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .back-link {
            margin-top: 15px;
            display: block;
            color: #0d6efd;
            text-decoration: none;
            font-size: 14px;
        }

        .error {
            margin-top: 15px;
            padding: 10px;
            background: #fdecea;
            color: #c0392b;
            border-radius: 6px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="breadcrumb">
    üè† Home / <span>Admin Login</span>
</div>

<div class="container">
    <div class="login-box">
        <h2>Admin Login</h2>

        <div class="avatar">üë§</div>

        <h3>Administrator Login</h3>

        <form action="/admin-login" method="post">
            <div class="input-group">
                <span>üë§</span>
                <input type="text" name="username" placeholder="Enter Username" required>
            </div>

            <div class="input-group">
                <span>üîí</span>
                <input type="password" name="password" placeholder="Enter Password" required>
            </div>

            <button class="btn-login">Login</button>
        </form>

        <a href="/login" class="back-link">Back to Main Login</a>

        <p th:if="${error}" style="color:red;">
    [[${error}]]
</p>

        </div>
    </div>
</div>

</body>
</html>
