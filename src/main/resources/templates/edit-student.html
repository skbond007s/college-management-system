<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
</head>
<body>

<h2>Edit Student</h2>

<form action="/update" method="post">

    <input type="hidden" name="id" th:value="${student.id}">

    Roll No:
    <input type="text" name="rollNo" th:value="${student.rollNo}"><br><br>

    Name:
    <input type="text" name="name" th:value="${student.name}"><br><br>

    Gender:
    <input type="text" name="gender" th:value="${student.gender}"><br><br>

    Course:
    <input type="text" name="course" th:value="${student.course}"><br><br>

    Semester:
    <input type="number" name="semester" th:value="${student.semester}"><br><br>

    Phone:
    <input type="text" name="phone" th:value="${student.phone}"><br><br>

    Email:
    <input type="email" name="email" th:value="${student.email}"><br><br>

    <button type="submit">Update</button>

</form>

</body>
</html>
