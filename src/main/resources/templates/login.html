<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Popup box */
        .popup {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .popup h2 {
            margin-bottom: 20px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .student {
            background-color: #0d6efd;
            color: white;
        }

        .admin {
            background-color: #198754;
            color: white;
        }

        .close {
            margin-top: 15px;
            color: red;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="overlay">
    <div class="popup">
        <h2>Select Login Type</h2>

        <button class="btn student" onclick="studentLogin()">Student Login</button>
        <button class="btn admin" onclick="adminLogin()">Admin Login</button>

        <div class="close" onclick="goHome()">Cancel</div>
    </div>
</div>

<script>
    function studentLogin() {
        alert("Student login selected");
        // future: window.location.href = "/student-dashboard";
    }

    function adminLogin() {
        window.location.href = "/admin-login";
    }

    function goHome() {
        window.location.href = "/";
    }
</script>

</body>
</html>
