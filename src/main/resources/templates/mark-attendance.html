<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mark Attendance</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: #eef2f8;
        }

        /* ===== HEADER ===== */
        .header {
            background-color: #722f37; /* wine colour */
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        .header h2 {
            margin: 0;
        }

        /* ===== LAYOUT ===== */
        .container {
            display: flex;
        }

        /* ===== SIDEBAR ===== */
        .sidebar {
            width: 230px;
            background: #1f3b64;
            color: #fff;
            min-height: 100vh;
        }

        .sidebar a {
            display: block;
            padding: 14px 20px;
            color: #dce6f7;
            text-decoration: none;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background: #2e5aac;
            color: #fff;
        }

        .sidebar .footer {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 14px;
        }

        /* ===== CONTENT ===== */
        .content {
            flex: 1;
            padding: 30px;
        }

        .content h1 {
            color: #722f37;
            margin-bottom: 20px;
        }

        /* ===== FORM CARD ===== */
        .card {
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            align-items: center;
        }

        label {
            font-weight: bold;
        }

        input[type="date"],
        input[type="text"] {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        /* ===== TABLE ===== */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        thead {
            background: #722f37;
            color: white;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        tbody tr:nth-child(even) {
            background: #f6f7fb;
        }

        /* ===== BUTTON ===== */
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #722f37;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #5e232a;
        }
    </style>
</head>

<body>

<!-- ===== HEADER ===== -->
<div class="header">
    <h2>College Information & Management System</h2>
    <div>Admin | Logout</div>
</div>

<div class="container">

    <!-- ===== SIDEBAR ===== -->
    <div class="sidebar">
        <a href="/admin-dashboard">Dashboard</a>
        <a href="/students">Manage Students</a>
        <a href="/attendance" class="active">Attendance</a>
        <a href="#">Marks</a>

        <div class="footer">
            Logged in as: <b>Admin</b>
        </div>
    </div>

    <!-- ===== CONTENT ===== -->
    <div class="content">

        <h1>Mark Attendance</h1>

        <div class="card">

            <form action="/attendance/save" method="post">

                <div class="form-row">
                    <label>Date:</label>
                    <input type="date" name="attendanceDate" required>

                    <label>Course:</label>
                    <input type="text" name="course" required>

                    <label>Subject:</label>
                    <input type="text" name="subject" required>
                </div>

                <table>
                    <thead>
                    <tr>
                        <th>Roll No</th>
                        <th>Student Name</th>
                        <th>Attendance</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="s : ${students}">
                        <td th:text="${s.rollNo}"></td>
                        <td th:text="${s.name}"></td>
                        <td>
                            <input type="radio" th:name="'status_' + ${s.id}" value="Present" checked> Present
                            <input type="radio" th:name="'status_' + ${s.id}" value="Absent"> Absent
                        </td>
                    </tr>
                    </tbody>
                </table>

                <button type="submit">Save Attendance</button>

            </form>

        </div>

    </div>
</div>

</body>
</html>
