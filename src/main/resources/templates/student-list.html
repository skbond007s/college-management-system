<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: #eef2f8;
        }

        /* ===== HEADER ===== */
        .header {
            background-color: #722f37; /* wine colour */
            padding: 14px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
        }

        .header h2 {
            margin: 0;
            font-size: 20px;
        }

        /* ===== LAYOUT ===== */
        .container {
            display: flex;
        }

        /* ===== SIDEBAR ===== */
        .sidebar {
            width: 230px;
            background: #1f3b64;
            color: #fff;
            min-height: 100vh;
        }

        .sidebar a {
            display: block;
            padding: 12px 20px;
            color: #dce6f7;
            text-decoration: none;
            font-size: 14px;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background: #2e5aac;
            color: #fff;
        }

        .sidebar .footer {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 13px;
        }

        /* ===== CONTENT ===== */
        .content {
            flex: 1;
            padding: 20px;
        }

        .content h1 {
            margin-bottom: 12px;
            font-size: 20px;
            color: #722f37;
        }

        /* ===== TABLE CARD ===== */
        .card {
            background: #fff;
            padding: 15px;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.08);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        thead {
            background: #0d6efd;
            color: #fff;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        /* ===== ACTION BUTTONS ===== */
        .btn {
            padding: 5px 10px;
            border-radius: 4px;
            text-decoration: none;
            color: white;
            font-size: 13px;
            margin-right: 5px;
        }

        .view {
            background: #0d6efd;
        }

        .edit {
            background: #198754;
        }

        .delete {
            background: #dc3545;
        }
    </style>
</head>

<body>

<!-- ===== HEADER ===== -->
<div class="header">
    <h2>College Information & Management System</h2>
    <div>Admin | Logout</div>
</div>

<div class="container">

    <!-- ===== SIDEBAR ===== -->
    <div class="sidebar">
        <a href="/admin-dashboard">Dashboard</a>
        <a href="/students" class="active">Manage Students</a>
        <a href="/attendance">Attendance</a>
        <a href="#">Marks</a>

        <div class="footer">
            Logged in as: <b>Admin</b>
        </div>
    </div>

    <!-- ===== CONTENT ===== -->
    <div class="content">

        <h1>Student List</h1>

        <div class="card">
            <table>
                <thead>
                <tr>
                    <th>SL No</th>
                    <th>Roll No</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Course</th>
                    <th>Semester</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="s, stat : ${students}">
                    <td th:text="${stat.count}"></td>
                    <td th:text="${s.rollNo}"></td>
                    <td th:text="${s.name}"></td>
                    <td th:text="${s.gender}"></td>
                    <td th:text="${s.course}"></td>
                    <td th:text="${s.semester}"></td>
                    <td th:text="${s.phone}"></td>
                    <td th:text="${s.email}"></td>
                    <td>
                        <a th:href="@{/view/{id}(id=${s.id})}" class="btn view">View</a>
                        <a th:href="@{/edit/{id}(id=${s.id})}" class="btn edit">Edit</a>
                        <a th:href="@{/delete/{id}(id=${s.id})}"
                           class="btn delete"
                           onclick="return confirm('Are you sure you want to delete this student?');">
                            Delete
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>

</body>
</html>
